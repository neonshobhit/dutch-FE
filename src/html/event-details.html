<!DOCTYPE html>
<head>
  <title>Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/98876321d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/event-details.css">

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fa fa-cloud"></i> &nbspDutch
      </div>
      <div class="msger-header-options">
        <i class="fas fa-save"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="event-details">
        <div class="event-name">
          <input type="text" placeholder="New Event name" value="Event name" class="event-name-text" readonly>
          <i class="fa fa-pencil" onclick="editName()"></i>
        </div>
        
        <div class="event-add-members">
          <i class="fa fa-plus" onclick="addUser()" title="add a new member"></i>
          <i class="fa fa-link" onclick="copyInviteLink()" title="copy invite link"></i>
          <i class="fa fa-file" onclick="addExpenses()" title="Add Expenses"></i>
        </div>
        <span>Members</span>
        <div class="event-members-list">
        </div>

        <div class="balances">
          <div>Balances</div>
          
        </div>
      </div>
    </main>
  </section>
  <div class="modal">
    <div class="modal-content">
      <span class="close-button" title="Close">&times;</span>
      <h3 class="modal-title">Add a new member</h3>
      <hr />
      <form class="form-container" id="add-member-form">
        <div class="form-group">
            <label for="email">Enter Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Email id"/>
            <div class="error-message hide error-text" id="errorMessage">
                <span class="error-text">Please enter a valid email id</span>
            </div>
        </div>
        <input type="submit" value="Add Member" />
      </form>
    </div>
  </div>
  <script type="module" src="../js/event-details.js"></script>
