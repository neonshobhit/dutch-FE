<!DOCTYPE html>
<head>
  <title>Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/98876321d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/event-details.css">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fa fa-cloud"></i> &nbspDutch
      </div>
      <div class="msger-header-options">
        <i class="fas fa-save"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="event-details">
        <div class="event-name">
          <input type="text" placeholder="New Event name" value="Event name" class="event-name-text" readonly>
          <i class="fa fa-pencil" onclick="editName()"></i>
        </div>
        
        <div class="event-add-members">
          <span>Members</span>
          <i class="fa fa-plus" onclick="addUser()"></i>
          <i class="fa fa-link" onclick="copyInviteLink()"></i>
        </div>
        
        <div class="event-members-list">
        </div>

        <div class="balances">
          <div>Balances</div>
          <div class="expanded-tile">
            <div class="balance-expansion-tile" onclick="expandTile(1)">
              <span class="expansion-tile-text">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuHmklWCsY6sTDgS1Gxv-pZ4aEaCOgtvgOzg&usqp=CAU" alt=""  class="expansion-tile-img"></img>
                Shobhit owes INR 30 to Shobhit
              </span>
              <i class="fas fa-arrow-down"></i>
            </div>

          </div>
          
          <div class="expanded-tile">
            <div class="balance-expansion-tile" onclick="expandTile(2)">
              <span class="expansion-tile-text">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuHmklWCsY6sTDgS1Gxv-pZ4aEaCOgtvgOzg&usqp=CAU" alt=""  class="expansion-tile-img"></img>
                Shobhit owes INR 30 to Shobhit
              </span>
              <i class="fas fa-arrow-down"></i>
            </div>
          </div>
        </div>

        <span class="simplify-toggle">
          Simplify?
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>

        </span>
      </div>
    </main>
  </section>
  <script src="../js/event-details.js"></script>
</body>
</html>
