<!DOCTYPE html>
<head>
  <title>Group</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/98876321d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/split.css">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fa fa-cloud"></i> &nbspDutch
      </div>
      <div class="msger-header-options">
        <i class="fa fa-close"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="split-details">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuHmklWCsY6sTDgS1Gxv-pZ4aEaCOgtvgOzg&usqp=CAU" alt=""  class="split-details-img"></img>
        <input type="text" name="split-details-description-text" placeholder="Description" class="split-details-description">
        <table class="split-details-table">
          <tr>
            <th>Participants</th>
            <th>Split In</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>
    </main>
    <div class="split-submit">
      <button type="submit" class="split-submit-button" onclick="split()">Split!</button>
      <div id="split-submit-amount">0</div>
    </div>
  </section>
  <script src="../js/split.js"></script>
</body>
</html>
